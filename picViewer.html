<div id="imageDiv" style="position: relative; top: -70px; height: 400px; width: 600px; visibility: hidden;"></div>
<script>

    function myFunc(theimage){

        var imageDiv = document.getElementById('imageDiv');

        imageDiv.innerHTML = "";

        imageDiv.innerHTML += "<img src=" + theimage + " height= 100% width=100%><br>";

        imageDiv.innerHTML += "<span style:'position: relative; left: 260px; top: " + "-390px;'> "
        + "<a href='javascript:dowork2()'>Close</a></span> ";

    imageDiv.style.visibility = "visible";
}



var tags = document.getElementsByTagName("img");

for (var i=0; i<tags.length; i++) {
    tags[i].addEventListener("mouseover", function () {
        this.height = "400";
        this.width = "400";
    });
    tags[i].addEventListener("mouseout", function () {
        this.height = "90";
        this.width = "100";
    });
}
</script>
